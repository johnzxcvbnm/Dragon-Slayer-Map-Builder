<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dragon Slayer Map Maker</title>
    <link rel="stylesheet" href="main.css">
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body>
    <!-- Top section which holds all the buttons -->
    <div class="colorSection">
      <!-- Buttons -->
      <div class="button water" id="waterButton">Water</div>
      <div class="button plains" id="plainsButton">Plains</div>
      <div class="button forest" id="forestButton">Forest</div>
      <div class="button mountains" id="mountainsButton">Mountain</div>
      <div class="button desert" id="desertButton">Desert</div>
      <div class="button towns" id="townButton">Town</div>
      <div class="button" id="generateButton">Generate</div>
      <div class="button" id="currentButton">Current Color</div>
      <div class="button" id="exportButton">Export</div>
    </div>
    <!-- Container which holds all of the color squares -->
    <div class="container">
    </div>
  </body>
</html>
